<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weayher_Dashboard</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="display-3"><i class="fas fa-cloud-sun"></i></i> Weayher_Dashboard <i class="fas-fa-cloud-rain-heavy"></i></h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 bg-blue container" id="sidebar"></div>
            <h2 id="search-header"> search of a city</h2>
        </div>

    </div>
    <div class="input-group-append">
        <button class="btn   buttonsearch" type="button">
            <i class="fas fa-search"></i></button>
    </div>
</div>
<br>
    <div class="card search-history ">
        <ul class="list-group ">
            <section>
                <button id="search0"></button>
                <button id="search1"></button>
                <button id="search2"></button>
                <button id="search3"></button>
                <button id="search4"></button>
                <button id="search5"></button>
                <button id="search6"></button>
                <button id="search7"></button>
                <button id="search8"></button>
                <button id="search9"></button>
            </section>
            <button type="button" class="btn btn-dark shadow-none" id="clearhist">Clear History</button>
        </ul>
    </div>
</div>
</body>
</html>
